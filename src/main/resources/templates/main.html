<!DOCTYPE html>
<html lang="en">
<head th:fragment="head" >
    <meta charset="UTF-8">
    <title>codeFunk Forum</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/"><img src="https://i.ibb.co/HTHn80C/logo-transparent.png" width="90px" height="50px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li th:each="category:${parentCategories}" class="nav-item active">
                <a class="nav-link" th:href="@{'/category/' + ${category.getId()}}" th:text="${category.getTitle()}"><span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <div class="ml-3" th:if="${!#strings.equals(#authentication.getName(), 'anonymousUser')}">
            <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{'/category/add'}">Dodaj kategorię</a>
        </div>
        <form th:action="@{'/category/searched'}" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:value="${searched}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="mr-2">
<span class="navbar-text my-2">
    Użytkownik:
    <strong
            th:text="${#strings.equals(#authentication.getName(), 'anonymousUser') ? 'niezalogowany' : #authentication.getName() }">
    </strong>
</span>
        </div>
        <div class="ml-3" th:if="${!#strings.equals(#authentication.getName(), 'anonymousUser')}">
            <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/logout}">Wyloguj</a>
        </div>
        <div th:if="${#strings.equals(#authentication.getName(), 'anonymousUser')}">
            <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/login}">Zaloguj</a>
        </div>

    </div>
    </div>
</nav>
</body>
</html>
