<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="main::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="main::navigation(parentCategories=${parentCategories})"></nav>
    <table>
        <thead>
        <tr>
        </tr>
        </thead>
        <tbody>

        <div class="threadlist m-5">
            <h2 th:text="${threadTitle.getTitle()}"></h2>
        </div>

        <tr th:each="post:${posts}">
            <div class="postlist m-3 border rounded" style="width:500px; height: 100px;">

                <h5><span th:text="${post.getContent()}"></span>
                </h5>

            <span th:text="${post.getCreated()}"></span>
            </div>
        </tr>
        </tbody>
    </table>
    <ul>
        <li>
            <a th:href="@{'/category/' + ${categoryId} + '/thread/' + ${threadId} + '/post/add'}">Dodaj nowy post</a>
        </li>
    </ul>
</body>
</html>
