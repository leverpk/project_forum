<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="main::head">
    <meta charset="UTF-8">
    <title>Lista kategorii</title>
</head>
<body>
<nav th:insert="main::navigation">
</nav>
<table>
    <thead>
    <tr>
    </tr>
    </thead>
    <tbody>

    <tr th:each="category:${categories}">

        <td th:text="${category.getTitle()}">   //
            Tytuł
        </td>
        <td th:text="${category.getDescription()}">
        </td>
    </tr>
    </tbody>
</table>
<ul>
    <li>
        <a href="/category/add">Dodaj kategorię</a>
    </li>
</ul>
</body>
</html>
