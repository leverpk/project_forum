<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>
            Tytuł wątka
        </th>
        <th>
            Opis
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="thread:${threads}">
        <td th:text="${thread.getTitle()}">
            Tytuł
        </td>
        <td th:text="${thread.getDescription()}">
            Opis
        </td>
    </tr>
    </tbody>
</table>
<ul>
    <li>
        <a href="/">Home</a>
    </li>
    <li>
        <a href="/thread/add">Dodaj nowy wątek</a>
    </li>
</ul>
</body>
</html>
