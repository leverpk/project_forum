<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="main::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="main::navigation(parentCategories=${parentCategories})"></nav>
<table>
    <thead>
    <tr>
    </tr>
    </thead>
    <tbody>
    <tr th:each="thread:${threads}">
        <div class="threadlist m-5">

            <h3><a th:href="@{'/category/' + ${categoryId} + '/thread/' + ${thread.getId()} + '/post'}" th:text="${thread.getTitle()}"></a>
<!--            lista threadów-->
        </h3></div>
    </tr>
    </tbody>
</table>
<ul>
    <li>
        <a th:href="@{'/category/' + ${categoryId} + '/thread/add'}">Dodaj nowy wątek</a>
    </li>
</ul>
</body>
</html>
